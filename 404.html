<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Discover movies to watch, create shared watchlists with your friends, and more!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Movie Pal</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
  <link rel="stylesheet" href="../../styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="android-title mdl-layout-title">
          <img class="android-logo-image" src="../../images/movie-pal-logo.png">
        </span>
        <span class="mdl-navigation__link mdl-typography--text-uppercase">Movie Pal for Android</span>
        <!-- Add spacer, to align navigation to the right in desktop -->
        <div class="android-header-spacer mdl-layout-spacer"></div>
        <!-- Navigation -->
        <div class="android-navigation-container">
          <nav class="android-navigation mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="https://www.patreon.com/moviepal" target="_blank">Become a patron</a>
          </nav>
        </div>
        <span class="android-mobile-title mdl-layout-title">
          <img class="android-logo-image" src="../../images/movie-pal-logo.png">
        </span>
      </div>
    </div>

    <div class="android-content mdl-layout__content">
      <div class="android-be-together-section mdl-typography--text-center">
        <div class="logo-font android-slogan">You need Movie Pal on your phone for this!</div>
        <div class="logo-font android-sub-slogan">Please install the app and open the link with it.</div>
        <div style="margin-top: 30px">
          <a href="https://play.google.com/store/apps/details?id=greenbits.moviepal" target="_blank">
            <img src="../../images/get_it_on_google_play.png" width="15%" height="15%" alt="Get in on Google Play"/>
          </a>
        </div>
      </div>
      <footer class="android-footer mdl-mega-footer">
        <div class="mdl-mega-footer--top-section">
          <div class="mdl-mega-footer--left-section">
            <button class="mdl-mega-footer--social-btn" title="Facebook">
              <a href="https://www.facebook.com/greenbits.moviepal" target="_blank">
                <img src="../../images/fb_icon.png" width="36px" height="36px">
              </a>
            </button>
            &nbsp;
            <button class="mdl-mega-footer--social-btn" title="Patreon">
              <a href="https://www.patreon.com/moviepal" target="_blank">
                <img src="../../images/patreon_icon.png" width="36px" height="36px">
              </a>
            </button>
          </div>
        </div>

        <div class="mdl-mega-footer--middle-section">
          <p class="mdl-typography--font-light">Copyright: Minas Mina Â© 2017</p>
        </div>

        <div class="mdl-mega-footer--bottom-section">
          <a class="android-link mdl-typography--font-light" href="../../privacy_policy.html">Privacy Policy</a>
        </div>

      </footer>
    </div>
  </div>
  <a href="https://play.google.com/store/apps/details?id=greenbits.moviepal" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">
    Get the app
  </a>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
